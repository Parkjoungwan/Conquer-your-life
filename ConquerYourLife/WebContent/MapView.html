<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>MAP</title>

    <style type="text/css">
        body {
            margin: 0px auto;
            background-color: #FFFFFF;
            box-sizing: border-box;
            font-family: 'Lobster', cursive;
        }


        div.month {
            float: left;
        }

          div.map{
            text-align: center;
            float: left;
            padding-top: 0%;
            position: relative;

        }

        
        ul {
            position: relative;
            width: 100%;
            height: 40;
            margin: 3%;
            padding: 0%;
            box-sizing: border-box;
        }



        ul li {
            display: flex;
            font-size: 100%;
            text-align: center;
            width: 80%;
            height: 40%;
            margin-top: -3%;
            margin-left: 8%;
            font-size: 1.5em;
            padding: 2% 1% 1% 1%;
        }

        .day{
            background: rgba(162, 244, 250, 0.993);
            font-size: 100%;
            text-align: center;
            width: 30%;
            height: 15%;
            border: 4px solid #bebebe;
            margin-top: -1%;
            margin-left: 35%;
            font-size: 1.5em;
            padding: 0% 0% 0% 0%;
            border-radius: 15px;
        }

        ul li span:nth-child(1) {
            width: 15%;
        }

        ul li span:nth-child(2) {
            width: 60%;
        }

        ul li span:nth-child(3) {
            width: 25%;
        }

        .icon {
            width: 10%;
        }

        .top {
            text-align: center;
            font-size: 3em;
            margin: -15px 0% 0% 0%;
        }

        .c22{
            position:absolute;
            top:0;
            left:0;
        }

        .start {
            font-family: 'Lobster', cursive;
            position: relative;
            padding-top: 2%;
            padding-left: 75%;
            padding-bottom: 0%;
            width: 30%;
            text-align: center;
            border-radius: 8%;
        }

        .button1 {
            font-family: 'Lobster', cursive;
            position: relative;
            color: white;
            background-color: darkgray;
            text-align: center;
            border-radius: 30px;
            font-size: 80%;
            padding: 2px 3px 2px 3px;
            width: 50%;
            border: none;
        }

        .button1:hover {
            position: relative;
            color: rgb(29, 202, 159);
            background-color: rgb(169, 250, 232);
            border-style: double;
        }

    </style>
</head>

<body>
<div>
    <div class="start">
        <button class="button1" onclick = "logout()">Log Out</button>
    </div>

    <p class="top">
        CYL
    </p>
     
    <div class="map">
        <img src="images/map_base.png" style="max-width: 100%; height: auto; ">

        <img src="images/map/5_1_r.png" class="c22"style="max-width: 100%; height: auto; ">
        <img src="images/map/5_2_r.png" class="c22"style="max-width: 100%; height: auto; ">

        <img src="images/map/5_4_b.png" class="c22"style="max-width: 100%; height: auto; ">
        <img src="images/map/5_5_b.png" class="c22"style="max-width: 100%; height: auto; ">

        <img src="images/map/1_1_g.png" class="c22"style="max-width: 100%; height: auto; ">
        <img src="images/map/1_2_g.png" class="c22"style="max-width: 100%; height: auto; ">
        <img src="images/map/2_1_g.png" class="c22"style="max-width: 100%; height: auto; ">
        <img src="images/map/2_2_g.png" class="c22"style="max-width: 100%; height: auto; ">
  
    </div>


    

    <div>
    <hr style="border: solid 2px #353c54; margin-top: 10;">
    </div>

  
    <div style="overflow-y:scroll; width:100%; height:125px; padding:4px; border:1 solid #000000;">
     
        <div>
            <div class="day">6.25</div>

            <ul class="list">   
                <li>
                    <input type="image" class="icon" src="images/flag_r.png">
                    <span class=""><U>6시 기상</U></span>
                    <span class="">후퇴</span>
                </li>
                <li>
                    <input type="image" class="icon" src="images/flag_b.png">
                    <span class=""><U>운동</U></span>
                    <span class="">이동</span>
                </li>
                <li>
                    <input type="image" class="icon" src="images/flag_b.png">
                    <span class=""><U>스트레칭</U></span>
                    <span class="">전진</span>
            </ul>
        </div>

        <div>
            <div class="day">6.24</div>

            <ul class="list">   
                <li>
                    <input type="image" class="icon" src="images/flag_b.png">
                    <span class=""><U>6시 기상</U></span>
                    <span class="">탐색</span>
                </li>
                <li>
                    <input type="image" class="icon" src="images/flag_r.png">
                    <span class=""><U>운동</U></span>
                    <span class="">후퇴</span>
                </li>
                <li>
                    <input type="image" class="icon" src="images/flag_b.png">
                    <span class=""><U>스트레칭</U></span>
                    <span class="">전진</span>
            </ul>
        </div>

    </div>

    <hr style="border: solid 2px #353c54; margin-top: 10;">
   
    <div class="bottom_bar" style="padding-top:0%; padding-bottom:2%">
        <a href="Nation.jsp"><img src="images/nation.png"
                style="max-width: 10%;height: auto; padding-left:10% ;padding-top:2px;"></a>
        <a href="Check.jsp"><img src="images/check.png"
                style="max-width:10%; height: auto; padding-left: 14%;padding-top:3px;"></a>
        <a href="History.jsp"><img src="images/history.png" style="max-width: 10%; height: auto;padding-left: 12%;"></a>
        <a href="Ranking.jsp"><img src="images/ranking.png" style="max-width: 10%; height: auto;padding-left: 12%;"></a>
    </div>
</div>
</body>

</html>

<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/core.js"></script>
<script type="text/javascript">
function logout(){
	var res = confirm("로그하웃 하시겠습니까?");
	if(res == true)
	{
		AJAX.call("jsp/logout.jsp", null, function(data){
			window.location.href = "Login.html";
		});
	}
}

</script>
