<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width-device-width" , initial-scale="1">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>랭킹</title>
    <style type="text/css">
    
    /* code */
/* 인풋은 화면에 안보이게 합니다.*/
input[type="checkbox"]{
    display:none;
    }

input[type="checkbox"] + label span{
  display:inline-block;
  width:50px;
  height:50px;
  border:0px;
  vertical-align:middle;
  background:url("images/check_1.png"); 
  background-size:cover;
}

input[type="checkbox"]:checked + label span{
  background:url("images/check_2.png"); 
  background-size:cover;
}

input[type="checkbox1"]{
    display:none;
    }

input[type="checkbox1"] + label span{
  display:inline-block;
  width:50px;
  height:50px;
  border:0px;
  vertical-align:middle;
  background:url("images/check_1.png"); 
  background-size:cover;
}

input[type="checkbox1"]:checked + label span{
  background:url("images/check_2.png"); 
  background-size:cover;
}
    
    </style>

</head>

<body>  <div>
        <input type="checkbox" id="img_checkbox">
        <label for="img_checkbox">
          <span></span> 
        </label>
    </div>
    <div>
        <input type="checkbox1" id="img_checkbox">
        <label for="img_checkbox">
            <span></span> 
          </label>
        </div>
</body>

</html>
